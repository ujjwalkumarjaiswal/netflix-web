<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Netflix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><img src="search-icon.png" alt="Search"></a>
                <a href="#"><img src="notification-icon.png" alt="Notifications"></a>
                <a href="#"><img src="profile-icon.png" alt="Profile"></a>
            </div>
        </nav>
    </header>

    <section class="featured">
        <img src="featured-image.jpg" alt="Featured Content">
        <div class="featured-info">
            <h1>Featured Title</h1>
            <p>Watch the latest and greatest on Netflix.</p>
            <button>Watch Now</button>
        </div>
    </section>

    <section class="categories">
        <h2>Trending Now</h2>
        <div class="category-row">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
        </div>
    </section>

    <section class="categories">
        <h2>Top Picks for You</h2>
        <div class="category-row">
            <img src="movie6.jpg" alt="Movie 6">
            <img src="movie7.jpg" alt="Movie 7">
            <img src="movie8.jpg" alt="Movie 8">
            <img src="movie9.jpg" alt="Movie 9">
            <img src="movie10.jpg" alt="Movie 10">
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
